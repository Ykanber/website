{% extends "layout.html" %}
{% block title %} Student Sign up {% endblock %}
{% block content%} 

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
<form method="POST" action="/Studentsignup_page">  
    <div class="field">
        <label for="Username" class="label">Username</label>
        <div class="control">
          <input type="text" name="username" class="input" maxlength="20" required="required"/>
        </div>
    </div>
    <div class="field">
        <label for="Name" class="label">Name</label>
        <div class="control">
          <input type="text" name="name" class="input" maxlength="20" required="required"/>
        </div>
    </div>
    <div class="field">
        <label for="Surname" class="label">Surname</label>
        <div class="control">
          <input type="text" name="surname" class="input" maxlength="20" required="required"/>
        </div>
    </div>
    <div class="field">
        <label for="Age" class="label">Age</label>
        <div class="control">
          <input type="number" name="age" class="input" min="10" max="85" required="required"/>
        </div>
    </div>
    <div class="field">
      <label for="gender" class="label">Gender</label>
      <div class="control">
        <input type="radio" name="gender" value="Male" required="required"/>
        <label for="Male">Male</label><br>
        <input type="radio" name="gender"  value="Female" required="required"/>
        <label for="Female ">Female </label><br>
      </div>
  </div>
    <div class="field">
        <label for="Password" class="label">Password</label>
        <div class="control">
          <input type="password" name="password" class="input" maxlength="20" required="required"/>
        </div>
    </div>
    <input type="submit"/>
</form>


{% endblock %}
